<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Directives Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p v-if="show">This paragraph is shown using v-if directive.</p>
        <button v-on:click="toggleShow">Toggle Paragraph</button>
        <a v-bind:href="blogUrl">Visit my blog</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue Directives!',
                show: true,
                blogUrl: 'http://codingexplained.com'
            
            },
            methods: {
                toggleShow() {
                    this.show = !this.show;
                }
            }
        });
    </script>
</body>
</html>
